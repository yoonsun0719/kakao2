<html>
    <head>
        <title>지역검색</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c869e5545fb5e9d91860a1133f140090"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="page">
            <div id="top">
                <a href="blog.html">블로그검색</a>&nbsp;&nbsp;&nbsp;
                <a href="book.html">도서검색</a>&nbsp;&nbsp;&nbsp;
                <a href="local.html">지역검색</a>&nbsp;&nbsp;&nbsp;
            </div>
            <div id="content">
                <div class="subject"><h1>[지역검색]</h1></div>
                <div id="divSearch">
                    <input type="text" id="txtQuery" value="인천일보"/>
                    <input type="button" id="btnSearch" value="검 색"/>
                    <select id="selSize">
                        <option value="5">5행 출력</option>
                        <option value="10" selected>10행 출력</option>
                        <option value="15">15행 출력</option>
                        <option value="20">20행 출력</option>
                    </select>
                </div>
                <table id="tbl"></table>
                <script id="temp" type="text/x-handlebars-template"> <!--테이블 틀을 만들어서 사용하는거-->
                    <tr class="title">
                        <td width=200>제목</td>
                        <td width=300>주소</td>
                        <td>전화번호</td>
                        <td>지도</td>
                    </tr>
                    {{#each documents}}
                    <tr class="row">
                        <td>{{{place_name}}}</td>
                        <td>{{{address_name}}}</td>
                        <td>{{phone}}</td>
                        <td><button x="{{x}}" y="{{y}}" phone="{{phone}}" place="{{place_name}}">지도</button></td>
                    </tr>
                    {{/each}}
                </script>
           
                <div id="divPage">
                    <button id="btnPre">◀</button>
                    <span id="spanPage"></span>
                    <button id="btnNext">▶</button>
                </div>

                <div id="map" style="margin: 0px auto;width:850px;height:400px;border:solid black 1px;"></div>
            </div>  
                <div id="bottom">
                    <h3>작성자:인천일보아카데미 홍길동</h3>
           
            </div>
        </div>
        
    </body>
    <script>
        var url="https://dapi.kakao.com/v2/local/search/keyword.json";
        $("#tbl").on("click",".row button",function(){
            var x=$(this).attr("x");
            var y=$(this).attr("y");
            var container = document.getElementById('map');
          var options = {
             center: new kakao.maps.LatLng(y, x),
             level: 3
          };
          var map = new kakao.maps.Map(container, options);
            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(y, x); 
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);   
            var str ="<div style='padding:5px;color:blue;'>";
                str+=$(this).attr("place") + "<br>";
                str+="<b>Tel:"+$(this).attr("phone")+"</b>";
                str+"</div>";
            var info=new kakao.maps.InfoWindow({content:str});
            kakao.maps.event.addListener(marker,"mouseover", function(){
                info.open(map, marker);
            });
            kakao.maps.event.addListener(marker,"mouseout", function(){
                info.close(map, marker);
            }); 
        });
    </script>
    <script src="script.js"></script>
</html>
